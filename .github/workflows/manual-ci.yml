name: Automated API tests using Postman CLI (manual)

on:
  workflow_dispatch:       # –º–æ–∂–Ω–∞ —â–µ –π —Ä—É–∫–∞–º–∏ –∑–∞–ø—É—Å–∫–∞—Ç–∏
    inputs:                # üëà –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ workflow_dispatch
      job:
        description: "Which job to run"
        required: true
        default: "Reward"
        type: choice
        options:
          - Reward
          - Promocode
          - RandomBox
          - LuckyBox
          - GoldSeeker
          - CashClash
          - Payment
jobs:
  Reward:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'All' || github.event.inputs.job == 'Reward' }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Newman
        run: npm install -g newman
      - name: Run API Reward test
        run: newman run "https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }}" --folder "Reward" --globals workspace.postman_globals.json

