name: Automated API tests using Postman CLI

on:
  schedule:
    - cron: "0 6 * * *"   # кожного дня о 09:00 По Києву
  workflow_dispatch:       # можна ще й руками запускати

jobs:
  

  LuckyBox:
    # needs: [Reward, Promocode, RandomBox]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Newman
        run: npm install -g newman
      - name: Run API Lucky Box test
        run: newman run "https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }}" --folder "Lucky Box" --globals workspace.postman_globals.json


  