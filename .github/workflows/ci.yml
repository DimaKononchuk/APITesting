name: Automated API tests using Postman CLI

on:
  schedule:
    - cron: "0 6 * * *"   # кожного дня о 09:00 По Києву
    workflow_dispatch:       # можна ще й руками запускати

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run API Reward test
        run: newman run https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }} --folder "Reward" --globals workspace.postman_globals.json

      - name: Run API Random Box test
        run: newman run https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }} --folder "Random Box" --globals workspace.postman_globals.json

      - name: Run API Promocode test
        run: newman run https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }} --folder "Promocode" --globals workspace.postman_globals.json

      - name: Run API Gold Seeker test
        run: newman run https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }} --folder "Gold Seeker" --globals workspace.postman_globals.json

      - name: Run API Lucky Box test
        run: newman run https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }} --folder "Lucky Box" --globals workspace.postman_globals.json

      - name: Run API Cash Clash test
        run: newman run https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }} --folder "Cash Clash" --globals workspace.postman_globals.json

      - name: Run API Payment test
        run: newman run https://api.postman.com/collections/33038645-27ddebd5-29f1-4977-a286-d0128bae9d4e?access_key=${{ secrets.POSTMAN_API_KEY }} --folder "Payment" --globals workspace.postman_globals.json

